allowed_syscalls:
- access
- arch_prctl
- brk
- close
- execve
- exit_group
- getdents64
- getegid
- geteuid
- getgid
- getpid
- getppid
- getrandom
- getuid
- ioctl
- mmap
- mprotect
- munmap
- newfstatat
- openat
- pread64
- prlimit64
- read
- rseq
- rt_sigaction
- rt_sigprocmask
- rt_sigreturn
- set_robust_list
- set_tid_address
- statfs
- statx
- vfork
- wait4
- write
file_access:
  read:
  - /etc/ld.so.*
  - /etc/selinux/config
  - /usr/bin/ls
  - /usr/bin/sh
  write: []
network:
  allowed: false
command: ls -F /tmp